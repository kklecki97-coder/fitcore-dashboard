<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0c1017"/>
      <stop offset="100%" stop-color="#07090e"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0.3" y1="0" x2="0.7" y2="1">
      <stop offset="0%" stop-color="#00e5c8"/>
      <stop offset="100%" stop-color="#00c4aa"/>
    </linearGradient>
  </defs>
  <!-- Dark circle background -->
  <circle cx="256" cy="256" r="256" fill="url(#bg)"/>
  <!-- Subtle cyan border -->
  <circle cx="256" cy="256" r="250" fill="none" stroke="rgba(0,229,200,0.2)" stroke-width="2.5"/>
  <!-- Inner ring -->
  <circle cx="256" cy="256" r="225" fill="none" stroke="rgba(255,255,255,0.04)" stroke-width="1"/>
  <!-- FC monogram in cyan/green -->
  <text x="256" y="280" text-anchor="middle" font-family="'Outfit', 'Segoe UI', sans-serif" font-weight="800" font-size="200" letter-spacing="-8" fill="url(#textGrad)">FC</text>
</svg>
